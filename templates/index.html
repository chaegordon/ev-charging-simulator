<!DOCTYPE html>
<html>

<head>
    <title>Input Form</title>
</head>

<body>
    <h1>Enter Your Details</h1>
    <form id="inputForm">
        <label for="population_size">Population Size:</label>
        <input type="number" id="population_size" name="population_size" value="1000" required><br><br>
        <label for="Std_mins">Std_mins:</label>
        <input type="number" id="Std_mins" name="Std_mins" value="120" required><br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Get values from the form fields
            const population_size = document.getElementById('population_size').value;
            const Std_mins = document.getElementById('Std_mins').value;

            // Redirect to the result page with path parameters
            window.location.href = `/result/${population_size}/${Std_mins}`;
        }
    </script>
</body>

</html>
